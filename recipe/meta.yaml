{% set name = "polars-upgrade" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polars_upgrade-{{ version }}.tar.gz
  sha256: 70ca8a4f11fe2bac8a26f27569638c2fa61a72e677b218101c13937e396a4227

build:
  entry_points:
    - polars-upgrade = polars_upgrade._main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - tokenize-rt >=5.2.0

test:
  imports:
    - polars_upgrade
  commands:
    - pip check
    - polars-upgrade --help
  requires:
    - pip

about:
  home: https://github.com/MarcoGorelli/polars-upgrade
  summary: Automatically upgrade your Polars code so it's compatible with future versions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - '0xbe7a'
